<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK CARD GAME</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div>
        <h1>Blackjack!</h1>
        <p id="message-el">Want to play?</p>
        <!-- <1. Give the cards paragraph and id of "cards-el" -->
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p> 
        <!-- 1. Create a button that says START GAME.
        Make it call a startGame() function when clicked -->
        <button id="start-btn" onclick="startGame()">START GAME</button>
        <!-- 1. Create a NEW CARD button , make it run newCard() on click -->
        <button id="newcard-el" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
    </div>

    <script src="card.js"></script>
</body>
